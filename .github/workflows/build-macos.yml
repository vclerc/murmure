name: build-macos
on:
    workflow_call:
        inputs:
            dry:
                default: false
                description: Prevent signing and upload
                required: false
                type: boolean
        secrets:
            TAURI_PRIVATE_KEY:
                required: false
            TAURI_KEY_PASSWORD:
                required: false
            MACOS_CODESIGN_P12_B64:
                required: false
            CERT_PASSWORD:
                required: false
            MACOS_CODESIGN_IDENTITY:
                required: false

jobs:
    build-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

            - uses: swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
              with:
                  workspaces: './src-tauri -> target'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Download & extract ONNX model (macOS)
              shell: bash
              run: |
                  set -euo pipefail
                  url="https://github.com/Kieirra/murmure-model/releases/download/1.0.0/parakeet-tdt-0.6b-v3-int8.zip"
                  tmp="$(mktemp -t model_zip_XXXXXX).zip"
                  echo "Downloading $url"
                  curl -L -o "$tmp" "$url"
                  echo "Unzipping into ./resources"
                  unzip -o "$tmp" -d resources
                  ls -al resources

            - name: Install frontend deps
              run: pnpm install

            - name: Build (DMG)
              run: pnpm tauri build --bundles dmg

            - name: Import self-signed code signing certificate (macOS)
              if: ${{ inputs.dry == false }}
              id: selfsign
              shell: bash
              env:
                  MACOS_CODESIGN_P12_B64: ${{ secrets.MACOS_CODESIGN_P12_B64 }}
                  MACOS_CODESIGN_P12_PASSWORD: ${{ secrets.CERT_PASSWORD }}
                  MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
              run: |
                  set -euo pipefail
                  security create-keychain -p "" build.keychain
                  security unlock-keychain -p "" build.keychain
                  security default-keychain -s build.keychain
                  printf %s "$MACOS_CODESIGN_P12_B64" | base64 -D -o codesign.p12
                  pass="${MACOS_CODESIGN_P12_PASSWORD}"
                  security import codesign.p12 -k build.keychain -P "$pass" -A -t agg -f pkcs12
                  security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
                  echo "CODESIGN_IDENTITY=${MACOS_CODESIGN_IDENTITY}" >> "$GITHUB_ENV"
                  rm -f codesign.p12 || true

            - name: Self-sign DMG
              if: ${{ inputs.dry == false }}
              shell: bash
              run: |
                  set -euo pipefail
                  identity="${CODESIGN_IDENTITY}"
                  orig_dmg=$(find src-tauri/target/release/bundle -type f -name "*.dmg" | head -n 1)
                  codesign --force --sign "$identity" --timestamp=none "$orig_dmg" || true

            - name: Restore Tauri signing key
              if: ${{ inputs.dry == false }}
              shell: bash
              run: |
                  set -euo pipefail
                  if [ -n "${{ secrets.TAURI_PRIVATE_KEY }}" ]; then
                    echo "${{ secrets.TAURI_PRIVATE_KEY }}" | (base64 --decode 2>/dev/null || base64 -D) > tauri.key
                  else
                    echo "No TAURI_PRIVATE_KEY provided; skipping key restoration."
                  fi

            - name: Sign DMG(s) with Tauri signer
              if: ${{ inputs.dry == false }}
              env:
                  TAURI_PRIVATE_KEY_PATH: tauri.key
                  TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
              shell: bash
              run: |
                  files=$(find src-tauri/target/release/bundle -type f -name "*.dmg")
                  if [ -n "$files" ]; then
                    pnpm tauri signer sign $files
                  else
                    echo "No DMG found to sign."
                  fi

            - name: Rename DMG files to remove version and add architecture
              if: ${{ inputs.dry == false }}
              shell: bash
              run: |
                  find src-tauri/target/release/bundle -name "*.dmg" -exec sh -c 'mv "$1" "$(dirname "$1")/Murmure_aarch64_darwin.dmg"' _ {} \;
                  find src-tauri/target/release/bundle -name "*.sig" -exec sh -c 'mv "$1" "$(dirname "$1")/Murmure_aarch64_darwin.dmg.sig"' _ {} \;

            - name: Upload artifact (1 day)
              if: ${{ inputs.dry == false }}
              uses: actions/upload-artifact@v4
              with:
                  name: murmure-macos
                  path: |
                      src-tauri/target/release/bundle/**/*.dmg
                      src-tauri/target/release/bundle/**/*.sig
                  retention-days: 1
